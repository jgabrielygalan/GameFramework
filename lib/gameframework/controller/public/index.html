<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        {{#link-to 'index' class='brand'}}Games{{/link-to}}
        <ul class="nav">
          <li>{{#link-to 'games'}}Create new match{{/link-to}}</li>
          <li>{{#link-to 'matches'}}Your matches{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="games">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Games</th></tr>
            </thead>

            <tbody>
              {{#each game in model}}
                <tr>
                  <td>
                    {{#link-to 'game' this}}{{game.name}} <small class='muted'>{{game.uri}}</small>{{/link-to}}
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="games/index">
    <p class="text-warning">Please select a game to create a new match</p>
  </script>

  <script type="text/x-handlebars" id="game">
    <h1>{{title}}</h1>
    <h2>{{description}}</h2>

    <hr>

  </script>


  <script type="text/x-handlebars" id="matches">
    <div class='about'>
      <p>Your current matches</p>
    </div>
  </script>

  <script src="js/libs/jquery-v1.11.1.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-template-compiler.js"></script>
  <script src="js/libs/ember.debug.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
