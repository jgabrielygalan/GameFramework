<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Board Games</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        {{#link-to 'index' class='brand'}}Board Games{{/link-to}}
        <ul class="nav">
          <li>{{#link-to 'games'}}Games{{/link-to}}</li>
          <li>{{#link-to 'matches'}}Matches{{/link-to}}</li>
          <li>
            {{#if isLoggedIn}}
              <small class='muted'>Welcome {{name}}!</small>
            {{else}}
              {{#link-to 'login'}}Login{{/link-to}}
            {{/if}}
          </li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="games">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Games</th></tr>
            </thead>

            <tbody>
              {{#each game in model}}
                <tr>
                  <td>
                    {{game.name}} <small class='muted'>{{game.uri}}</small>
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="matches">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Matches</th></tr>
            </thead>

            <tbody>
              {{#each match in model}}
                <tr>
                  <td>
                    {{match.players}} <small class='muted'>{{match.rels.uri}}</small>
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>



<script type="text/x-handlebars" id="login">
  {{#if loggedIn}}
    <p>You are already logged in!</p>
  {{else}}
    <form class="form-inline" {{action 'login' on="submit"}}>
      <h2>Log In</h2>
      {{input value=username type="text" placeholder="Username"}}
      {{input value=password type="password" placeholder="Password"}}
      {{input class="btn" type="submit" value="Log In"}}
    </form>
    {{#if errorMessage}}
      <div class="alert alert-error">{{errorMessage}}</div>
    {{/if}}
  {{/if}}
</script>


  <script src="js/libs/jquery-v1.11.1.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-template-compiler.js"></script>
  <script src="js/libs/ember.debug.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
